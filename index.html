<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/main.css">
    <title>Convertation</title>
</head>
<body>
<header>
    <section class="header-section">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="box">
                        <select name="base" id="baseCurr">
                            <option value="Выберите валюту" selected>Выберите base</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                        </select>
                        <select name="currency" id="currency">
                            <option value="Выберите валюту" selected>Выберите валюту</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                        </select>
                        <input type="number" id="number">
                    </div>
                    <div class="box box-convert">
                        <span id="convertRes" class="convertRes"></span>
                    </div>
                    <div class="box box-btn">
                        <button class="convertBtn" id="convertBtn">Конвертировать</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</header>


<script src="./js/main.js"></script>
</body>
</html>
